<div
  *ngIf="TemplateViewModel$ | async as viewmodel"
  [ngSwitch]="viewmodel.fileuploaded"
>
  <app-testcase-list
    *ngSwitchCase="true"
    [TestCases]="viewmodel.cases"
    (select)="selectTest($event)"
  ></app-testcase-list>
  <app-file-upload *ngSwitchCase="false"></app-file-upload>
</div>
